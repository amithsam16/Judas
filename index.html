<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon Q&A with Judas</title>
    <style>
        :root {
            --primary-color: #8e44ad;
            --secondary-color: #27ae60;
            --background-color: #f0f3f4;
            --text-color: #2c3e50;
            --chat-background: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            background-color: var(--chat-background);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        #chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
        }

        .judas-message {
            align-self: flex-start;
            background-color: var(--secondary-color);
            color: white;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background-color: #f8f9fa;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #6c3483;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            #chatbox {
                height: calc(100vh - 140px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Sermon Q&A with Judas</div>
        <div id="chatbox"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask Judas a question about sermons...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const apiUrl = 'https://script.google.com/macros/library/d/180xMpb1AMQWzI4MjwqGWsW-7HZLvkkCR_ORq7Vl_RXAydqVkpQGt8BeP/4';
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const question = userInput.value.trim();
            if (question === '') return;

            appendMessage('You: ' + question, 'user-message');
            userInput.value = '';

            fetch(apiUrl, {
                method: 'POST',
                body: JSON.stringify({ question: question }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('Judas: ' + data.answer, 'judas-message');
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage('Judas: My apologies, I encountered an error. Please try asking your question again.', 'judas-message');
            });
        }

        function appendMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = message;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        function doGet() {
            return ContentService.createTextOutput("Hello! Judas is working!");

        // Initial greeting
        appendMessage('Judas: Greetings! I am Judas, your virtual guide for sermon questions. How may I assist you today?', 'judas-message');
    </script>
</body>
</html>
